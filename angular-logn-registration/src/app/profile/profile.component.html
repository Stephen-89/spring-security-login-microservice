<div class="container" *ngIf="currentUser; else loggedOut">
	<header class="jumbotron">
		<h3>
			<strong>{{ currentUser.username }}</strong> Profile
		</h3>
	</header>
	<p>
		<strong>Token: </strong> {{ currentUser.accessToken.substring(0, 20)
		}} ... {{
		currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
	</p>
	<p>
		<strong>Email: </strong> {{ currentUser.username }}
	</p>
	<strong>Roles:</strong>
	<ul>
		<li *ngFor="let role of currentUser.roles">{{ role.name }}</li>
	</ul>
	<p>
		<strong>MFA: </strong> <input type="checkbox" [(ngModel)]='checked' (ngModelChange)="changeEvent($event)"> 
		<img [src]="qrImage" alt="Place image title" *ngIf="checked">

	</p>
</div>

<ng-template #loggedOut> Please login. </ng-template>
