<div class="col-md-12">
	<div class="card card-container">
		<img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
		<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
			<div class="form-group">
				<label for="mfaCode">Multi-Factor Code</label> <input type="text"
					class="form-control" name="mfaCode" [(ngModel)]="form.mfaCode"
					required #mfaCode="ngModel" />
				<div class="alert alert-danger" role="alert"
					*ngIf="mfaCode.errors && f.submitted">Multi-Factor is required!</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block">Login</button>
			</div>
			<div class="form-group">
				<div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">{{ errorMessage }}</div>
			</div>
		</form>
	</div>
</div>
