<div class="col-md-12">
	<div class="card card-container">
		<img id="profile-img"
			src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
			class="profile-img-card" />
		<form *ngIf="!isSuccessful" name="form"
			(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
			
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					class="form-control" name="firstName" [(ngModel)]="form.firstName" required
					firstName #firstName="ngModel" />
				<div class="alert-danger" *ngIf="firstName.errors && f.submitted">
					<div *ngIf="firstName.errors['required']">First Name is required</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="secondName">Second Name</label> <input type="text"
					class="form-control" name="secondName" [(ngModel)]="form.secondName" required
					secondName #secondName="ngModel" />
				<div class="alert-danger" *ngIf="secondName.errors && f.submitted">
					<div *ngIf="secondName.errors['required']">Second Name is required</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="username">Email</label> <input type="email"
					class="form-control" name="username" [(ngModel)]="form.username" required
					username #username="ngModel" />
				<div class="alert-danger" *ngIf="username.errors && f.submitted">
					<div *ngIf="username.errors['required']">Email is required</div>
					<div *ngIf="username.errors['username']">Email must be a valid email address</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" [(ngModel)]="form.password"
					required minlength="6" #password="ngModel" />
				<div class="alert-danger" *ngIf="password.errors && f.submitted">
					<div *ngIf="password.errors['required']">Password is required</div>
					<div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn btn-primary btn-block">Sign Up</button>
			</div>

			<div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed" style="text-align: center;">
				Signup failed!<br />{{ errorMessage }}
			</div>
			
		</form>
		<div class="alert alert-success" *ngIf="isSuccessful">Your registration is successful!</div>
	</div>
</div>
